<!DOCTYPE html>
<html>
<body>
  <h1> Clicker! </h1>
  
  
  <button onclick="increasePoints();">Click Me</button><span id='p'></span>
  <button onclick="upPointsAClick();">More points per click</button><span id='h'></span>
<script>
  var points = 0;
  var pointsPerClick = 1;
function increasePoints() {
  points += pointsPerClick;
  document.querySelector('#p').innerHTML = points;
}
function upPointsAClick() {
  pointsPerClick += 1;
  document.querySelector('#h').innerHTML = pointsPerClick;
}
  </script></body>
</html>
